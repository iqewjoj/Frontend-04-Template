<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广度优先-寻路算法</title>
    <style>
        .cell {
            display: inline-block;
            line-height: 7px;
            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: 1px solid #ffffff;
            border-right: 1px solid #ffffff;
            vertical-align: top;
        }

        #container {
            width: 701px;
            font-size: 0;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <button onclick="localStorage['map']=JSON.stringify(map)">save</button>
    <script>
        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0)

        const container = document.getElementById('container')

        for (let y = 0; y < 100; y++) {
            for (let x = 0; x < 100; x++) {
                const cell = document.createElement('div')
                cell.classList.add('cell')

                if (map[100 * y + x] === 1) {
                    cell.style.backgroundColor = 'black'
                }
                // 鼠标移动时触发
                cell.addEventListener('mousemove', () => {
                    if (mousedown) {
                        if (clear) {
                            cell.style.backgroundColor = ''
                            map[100 * y + x] = 0
                        } else {
                            cell.style.backgroundColor = 'black'
                            map[100 * y + x] = 1
                        }
                    }
                })
                container.appendChild(cell)
            }
        }
        let mousedown = false
        let clear = false
        // 按下时触发
        document.addEventListener('mousedown', (e) => {
            mousedown = true
            // 对应鼠标按钮的映射代码值：1鼠标左键、2鼠标中键(滚轮键)、3鼠标右键；
            clear = e.which === 3
        })
        // 放开时触发
        document.addEventListener('mouseup', () => {
            mousedown = false
        })
        // 打开上下文菜单时触发
        document.addEventListener('contextmenu', e => {
            e.preventDefault()
        })
        /**
         * 指定起点与终点
         * 1、将开始的节点放入queue内；
         * 2、如果queue没有数据，则返回false；如果有，则判断是否找到终点，找到返回true；
         * 3、没有找到，则找该点的前后左右四个点；
         */
        function path(map, start, end) {
            var queue = [start]

            function insert(x, y) {
                if (x < 0 || x >= 100 || y < 0 || y >= 100) {
                    return
                }
                if (map[y * 100 + x]) {
                    return
                }
                map[y * 100 + x] = 2 // 已经找到的点，给予标记
                queue.push([x, y])
            }
            while (queue.length) {
                let [x, y] = queue.shift()
                console.log(x, y)
                if (x === end[0] && y === end[1]) { // 找到终点，返回true
                    return true
                }
                insert(x - 1, y)
                insert(x, y - 1)
                insert(x + 1, y)
                insert(x, y + 1)
            }
            return false
        }

    </script>
</body>

</html>
